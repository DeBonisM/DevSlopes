            <!-- <label for="Name">First Name</label><br /> -->
            <label for="name">Name</label><br />
            <input name="name" type="text" placeholder="Name" size="50" />
            <br /><br />
            <label for="email">Email</label><br />
            <input name="email" type="text" placeholder="Email" size="50" />
            <br /><br />

            <label for="age">Age<em>(required)</em></label>
            <br />
            <input type="text" name="age" placeholder="Age" size="50" />

            <br /><br />

            <label for="currentRole"
              >What option best describes your current role?</label
            ><br />
            <select name="currentRole" id="currentRole">
              <option value="Student">Student</option>
              <option value="FullTimeJob">Full Time Job</option>
              <option value="FullTimeLearner">Full Time Learner</option>
              <option value="PreferNottoSay">Prefer Not to Say</option>
              <option value="Other">Other</option>
            </select>
            <br /><br />
            <label for="radioLabel"
              >Would you recommend Devslopes to a friend?</label
            ><br />
            <input
              name="choice"
              id="definitely"
              type="radio"
              value="definitely"
            />
            <label for="definitely">Definitely</label> <br />

            <input name="choice" id="maybe" type="radio" value="maybe" />
            <label for="maybe">Maybe</label> <br />

            <input name="choice" id="notSure" type="radio" value="notSure" />
            <label for="notSure">Not Sure</label> <br />
            <br />
            <label for="favFeature"
              >What is you favorite feature of Devslopes?</label
            ><br />
            <select name="favFeature" id="favFeature">
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="mentorship">Mentorship</option>
              <option value="Other">Other</option>
            </select>
            <br /><br />
            <label for="improvements"
              >What would you like to see improved?<span class="checkall"
                >(Check all that apply)</span
              >
            </label>
            <br />
            <input
              type="checkbox"
              name="frontendprojects"
              id="frontendprojects"
            />
            <label for="frontendprojects">Front-end Projects</label> <br />

            <input
              type="checkbox"
              name="backendprojects"
              id="backendprojects"
            />
            <label for="backendprojects">Back-end Projects</label> <br />

            <input type="checkbox" name="challenges" id="challenges" />
            <label for="challenges">Challenges</label> <br />

            <input type="checkbox" name="videos" id="videos" />
            <label for="videos">Videos</label> <br />

            <input type="checkbox" name="onlinemeetups" id="onlinemeetups" />
            <label for="onlinemeetups">Online Meetups</label> <br />

            <input type="checkbox" name="community" id="community" />

            <label for="community">Community</label> <br /><br />

            <label for="comments">Any comments or suggestions?</label> <br />

            <textarea
              name="comments"
              id="comments"
              cols="50"
              rows="5"
              placeholder="Enter your comments here..."
              style="padding: 5px"
            ></textarea>

            <br />
            <input id="submit" type="submit" />
