<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
 <div class="container">
  <form action="">
    <nav>
      <div class="color-bar">
        <div class="top">
        <div class="1">
        <img class="square" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTnXJUZukjr1kbiXsq8oaEbWJ9fRA-Jgvl64TIBlr5jy15UHWCZ_Cko8faFgYhhYrHYxzM&usqp=CAU" alt="">
        </div>
          <div class="2">
          <img src="https://uxwing.com/wp-content/themes/uxwing/download/36-arts-graphic-shapes/circle.png" alt="" class="circle">
            </div>
          <div class="3"><img src="https://png2png.com/wp-content/uploads/2021/08/images__16_-3.png" alt="" class="triangle"></div>
          </div>
      </div>
      <header>
        <span class="sandwich">&#9776</span>
        <h1>Contact</h1>
        <span class="glass"><img src="https://icon-library.com/images/search-magnifying-glass-icon/search-magnifying-glass-icon-3.jpg" alt="" class="glass-icon"></span>
        <span class="dots"><img src="https://static.thenounproject.com/png/2854151-200.png" alt="" class="dots-icon"></span>
      </header>
      
      </nav>
    <fieldset>
      
      <div class="name-con">
        <img src="https://w7.pngwing.com/pngs/812/572/png-transparent-computer-icons-user-name-heroes-monochrome-black.png" alt="" class="name-icon">
      <input type="text" placeholder="Name" class="name">
</div>
      <div class="phone-con">
        <img class="phone-icon" src="https://freeiconshop.com/wp-content/uploads/edd/phone-solid.png" alt="">
      <input type="tel" placeholder="Phone Number" class="phone-number">
      <select class="label" name="label" id="">
        <option value="Label">Label</option>
      </select>
      </div>
      <div class="address-con">
        <img src="https://www.veryicon.com/download/png/internet--web/industrial-icon/address-3?s=256" alt="" class="address-icon">
      <input type="text" placeholder="Address" class="address"> 
      </div>
      <div class="city-con">
      <input type="text" placeholder="City" class="city"> 
      </div>
      <div class="state-con">
<!--       <input type="text" placeholder="State" class="state">  -->
        <select class="state" name="state" id="">
        <option value="state">State</option>
  <option value="AL">Alabama</option>
	<option value="AK">Alaska</option>
	<option value="AZ">Arizona</option>
	<option value="AR">Arkansas</option>
	<option value="CA">California</option>
	<option value="CO">Colorado</option>
	<option value="CT">Connecticut</option>
	<option value="DE">Delaware</option>
	<option value="DC">District Of Columbia</option>
	<option value="FL">Florida</option>
	<option value="GA">Georgia</option>
	<option value="HI">Hawaii</option>
	<option value="ID">Idaho</option>
	<option value="IL">Illinois</option>
	<option value="IN">Indiana</option>
	<option value="IA">Iowa</option>
	<option value="KS">Kansas</option>
	<option value="KY">Kentucky</option>
	<option value="LA">Louisiana</option>
	<option value="ME">Maine</option>
	<option value="MD">Maryland</option>
	<option value="MA">Massachusetts</option>
	<option value="MI">Michigan</option>
	<option value="MN">Minnesota</option>
	<option value="MS">Mississippi</option>
	<option value="MO">Missouri</option>
	<option value="MT">Montana</option>
	<option value="NE">Nebraska</option>
	<option value="NV">Nevada</option>
	<option value="NH">New Hampshire</option>
	<option value="NJ">New Jersey</option>
	<option value="NM">New Mexico</option>
	<option value="NY">New York</option>
	<option value="NC">North Carolina</option>
	<option value="ND">North Dakota</option>
	<option value="OH">Ohio</option>
	<option value="OK">Oklahoma</option>
	<option value="OR">Oregon</option>
	<option value="PA">Pennsylvania</option>
	<option value="RI">Rhode Island</option>
	<option value="SC">South Carolina</option>
	<option value="SD">South Dakota</option>
	<option value="TN">Tennessee</option>
	<option value="TX">Texas</option>
	<option value="UT">Utah</option>
	<option value="VT">Vermont</option>
	<option value="VA">Virginia</option>
	<option value="WA">Washington</option>
	<option value="WV">West Virginia</option>
	<option value="WI">Wisconsin</option>
	<option value="WY">Wyoming</option>
      </select>
      
      <input type="text" placeholder="Zip/Postal Code" class="zip">
      </div>
      <div class="email-con">
        <img src="https://icon-library.com/images/png-email-icon/png-email-icon-16.jpg" alt="" class="email-icon">
      <input type="email" placeholder="Email" class="email">
      </div>
      <div class="birthday-con">
        <img src="https://cutewallpaper.org/24/birthday-icon-png/birthday-present--birthday-icon-png-980x980-png-download-pngkit.png" alt="" class="birthday-icon">
      <input type="date" class="birthday">
      </div>
      <button>Submit</button>
    </fieldset>
  </form>
</div>
  </body>
</html>
