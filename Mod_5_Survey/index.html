<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="flex">
        <div class="formbox">
          <br />
          <h1>Employee Interests Survey fom</h1>
          <br /><br />
          <form action="./newpage.php" target="_blank">
            <label for="name"> Name:</label>
            <input
              type="text"
              id="name"
              placeholder=" Enter your Name"
              size="50"
            /><br />
            <br />
            <label for="department">Enter your department:</label>
            <input
              type="text"
              id="lastname"
              placeholder=" department "
              size="34"
            /><br /><br />

            <label for="comment">Tell us a little about yourself:</label><br />
            <textarea name="comment" id="comment" cols="30" rows="5"></textarea>
            <br /><br />

            <label> Do you exercise at home?</label>
            <input name="exercise" id="yes" type="radio" value="yes" />
            <label for="yes">Yes</label>
            <input name="exercise" id="no" type="radio" value="no" />
            <label for="no">No</label><br /><br />
            <p>How do you like to read about your favorite topic?</p>
            <br />

            <input
              type="checkbox"
              id="phoneapps"
              value="phoneapps"
              name="phoneapps"
            />
            <label for="phoneapps"> Phone Apps </label>

            <input type="checkbox" id="online" value="online" name="online" />
            <label for="online"> Online </label>

            <input type="checkbox" id="books" value="books" name="books" />
            <label for="books"> Books </label>

            <input
              type="checkbox"
              id="magazines"
              value="magazines"
              name="magazines"
            />
            <label for="magazines"> Magazines </label> <br />
            <br />

            <label for="movie">What is your favorite movie genre?</label>
            <select name="movie" id="movie">
              <option value="this">This</option>
              <option value="that">That</option>
              <option value="other">Other</option>
              <option value="more">More</option>
              <option value="less">Less</option>
              <option value="cause">Cause</option>
            </select>
            <br /><br />
            <input type="button" value="submit form" />

            <!-- <label for="submitform"> <input type="submit" /> </label> -->
          </form>
          <br />
        </div>
      </div>
    </div>
  </body>
</html>
